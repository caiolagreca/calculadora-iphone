<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="calculadora">
        <div class="saida">
            <div data-calculo-anterior class="calculo-anterior"></div>
            <div data-calculo-atual class="calculo-atual"></div>
        </div>
        <button data-limpa id='duplo_AC' class="apaga">AC</button>
        <button data-deleta class="apaga">DEL</button>
        <button data-operacao class="operacao">÷</button>
        <button data-numero class="numero">1</button>
        <button data-numero class="numero">2</button>
        <button data-numero class="numero">3</button>
        <button data-operacao class="operacao">⨉</button>
        <button data-numero class="numero">4</button>
        <button data-numero class="numero">5</button>
        <button data-numero class="numero">6</button>
        <button data-operacao class="operacao">−</button>
        <button data-numero class="numero">7</button>
        <button data-numero class="numero">8</button>
        <button data-numero class="numero">9</button>
        <button data-operacao class="operacao">+</button>
        <button data-numero id='duplo_zero' class="numero">0</button>
        <button data-numero class="numero">.</button>
        <button data-igual class="operacao"><i class="fa-solid fa-equals"></i></button>
    </div>
    
    <script src="https://kit.fontawesome.com/c92604a6d9.js" crossorigin="anonymous"></script>
</body>
</html>
